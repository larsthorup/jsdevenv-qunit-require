<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsdevenv-qunit-require tests</title>
    <link rel="stylesheet" href="lib/qunit.css">
    <script data-main="js/requireConfig" type="text/javascript" src="../lib/require.js"></script>
    <script src="lib/qunit.js"></script>
    <script type="text/javascript">
        QUnit.config.autostart = false;
        var testModules = [
            './js/util/random.test.js'
        ];
        window.addEventListener("load", function onLoad() {
            setTimeout(function () {
                require(testModules, function () {
                    QUnit.start();
                });
            }, 10);
            window.removeEventListener("load", onLoad, true);
        }, true);
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</body>
</html>
